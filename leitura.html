<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página inicial do Ponto Inicial - Explore e desenvolva sua criatividade.">
    <title>Ponto Inicial - Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        header {
            background-image: url('header-background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
            position: relative;
            height: 100px;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(203, 108, 230, 0.8), rgba(108, 123, 230, 0.8));
            z-index: 1;
        }

        header .content {
            position: relative;
            z-index: 2;
        }

        header .logo {
            display: inline-block;
            vertical-align: middle;
            margin: 0 auto;
            max-width: 100px;
        }

        header .logo img {
            height: 80px;
        }

        header nav {
            position: absolute;
            right: 10px;
            bottom: 10px;
            z-index: 2;
        }

        header nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 5px 10px;
        }

        header nav a:hover {
            text-decoration: none;
            border-color: white;
        }

        .main-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px 0;
            text-align: center;
            width: 100%;
            max-width: 600px; /* Ajusta a largura máxima dos cards */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            background-color: #6a0dad;
            color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card a {
            text-decoration: none;
            color: inherit;
            font-weight: bold;
        }

        .card img {
            width: 100%; /* Mantém a largura dentro do card */
            height: auto; /* Mantém a proporção da altura */
            max-width: 200px; /* Limita a largura máxima */
            max-height: 200px; /* Limita a altura máxima */
            object-fit: cover; /* Cobre a área do elemento, preservando a proporção */
            border-radius: 15px;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            header nav {
                position: static;
                margin-top: 10px;
            }

            header nav a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="content">
            <div class="logo">
                <img src="logo.png" alt="Logo do Ponto Inicial">
            </div>
            <nav aria-label="Navegação principal">
                <a href="index.html" aria-label="Página inicial">Home</a>
        
                <a href="sobre.html" aria-label="Sobre Nós">Sobre Nós</a>
                <a href="duvidas.html" aria-label="Dúvidas Frequentes">Dúvidas Frequentes</a>
     
            </nav>
        </div>
    </header>

    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto Inicial - Seções Educativas</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .header { text-align: center; margin-bottom: 20px; }
        .section-buttons { text-align: center; margin-bottom: 20px; }
        .section-buttons button { margin: 0 10px; }
        #textSelection { text-align: center; margin-bottom: 20px; }
        #textContent { margin: 0 auto; max-width: 800px; }
        #textBody { font-size: 1.2em; } /* Aumenta o tamanho da fonte dos textos */
        .question { margin-bottom: 15px; }
        .correct { color: green; }
        .incorrect { color: red; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Leitura e Interpretaação</h1>
    </div>
    
    <div class="section-buttons">
        <button id="portugueseButton">Português</button>
        <button id="historyButton">História</button>
        <button id="scienceButton">Ciência</button>
    </div>

    <div id="textSelection"></div>

    <div id="textContent" style="display: none;">
        <h2 id="textTitle"></h2>
        <p id="textBody"></p>
        <div id="questionsContainer"></div>
        <button id="finishButton">Finalizar</button>
        <div id="resultContainer"></div>
    </div>

    <script>
        const textSelection = document.getElementById('textSelection');
        const textContent = document.getElementById('textContent');
        const textTitle = document.getElementById('textTitle');
        const textBody = document.getElementById('textBody');
        const questionsContainer = document.getElementById('questionsContainer');
        const finishButton = document.getElementById('finishButton');
        const resultContainer = document.getElementById('resultContainer');

        const texts = {
            portugueseButton: {
                'Canção do Exílio': {
                    content: `"Minha terra tem palmeiras,
Onde canta o Sabiá;
As aves, que aqui gorjeiam,
Não gorjeiam como lá.

Nosso céu tem mais estrelas,
Nossas várzeas têm mais flores,
Nossos bosques têm mais vida,
Nossa vida mais amores.

Em cismar, sozinho, à noite,
Mais prazer encontro eu lá;
Minha terra tem palmeiras,
Onde canta o Sabiá.

Minha terra tem primores,
Que tais não encontro eu cá;
Em cismar — sozinho, à noite —
Mais prazer encontro eu lá;
Minha terra tem palmeiras,
Onde canta o Sabiá.

Não permita Deus que eu morra,
Sem que eu volte para lá;
Sem que desfrute os primores
Que não encontro por cá;
Sem qu'inda aviste as palmeiras,
Onde canta o Sabiá."`,
                    questions: [
                    { question: 'Como o uso de imagens naturais (palmeiras, sabiá) no poema reforça a ideia de saudade e idealização da pátria? Relacione essas imagens com o Romantismo brasileiro.', options: ['A - Elas expressam a nostalgia do poeta pela pátria, idealizando a natureza brasileira como um paraíso perdido, em consonância com o nacionalismo do Romantismo.', 'B - Elas representam um cenário que Gonçalves Dias via diariamente.', 'C - Elas apenas descrevem a paisagem de forma realista.', 'D - Elas criticam a destruição da natureza no Brasil.'], correct: 'A' },    
                        { question: 'Qual é o tema principal do poema?', options: ['A - A poesia como expressão de vida', 'B - A tristeza do poeta', 'C - A fuga do tempo', 'D - O desmoronamento das coisas'], correct: 'A' },
                        { question: 'O que o poeta atravessa?', options: ['A - Noites e dias', 'B - O vento', 'C - O tempo', 'D - A morte'], correct: 'A' },
                        { question: 'Qual sentimento o poema transmite?', options: ['A - Euforia', 'B - Tranquilidade', 'C - Incerteza', 'D - Tristeza'], correct: 'C' }
                    ]
                }
            },
            historyButton: {
                'Segunda Guerra Mundial': {
                    content: ` A Segunda Guerra Mundial (1939-1945) foi um conflito global de grande escala, envolvendo as principais potências mundiais, divididas entre os Aliados, liderados por Estados Unidos, União Soviética e Reino Unido, e o Eixo, liderado por Alemanha nazista, Itália fascista e Japão imperial. A guerra começou com a invasão da Polônia pela Alemanha, levando à declaração de guerra de França e Reino Unido contra os alemães. Ao longo dos anos, o conflito se espalhou por diversos continentes, incluindo a Europa, África e Ásia, e foi marcado por eventos devastadores como o Holocausto, o bombardeio de Hiroshima e Nagasaki, além de grandes batalhas, como Stalingrado e Normandia.

A guerra teve um impacto profundo na geopolítica global, resultando na criação da Organização das Nações Unidas (ONU) e no início da Guerra Fria, uma tensão prolongada entre os Estados Unidos e a União Soviética. O conflito provocou a morte de cerca de 70 milhões de pessoas, a destruição de inúmeras cidades e o colapso de regimes autoritários, como o nazismo na Alemanha. Ao final, os Aliados emergiram vitoriosos, mudando a configuração política mundial, com os EUA e a URSS se consolidando como superpotências.`,
                    questions: [
                        { question: 'Em que ano começou a Segunda Guerra Mundial?', options: ['A - 1939', 'B - 1940', 'C - 1941', 'D - 1942'], correct: 'A' },
                        { question: 'Qual evento marcou o início do conflito?', options: ['A - A invasão da Polônia', 'B - O ataque a Pearl Harbor', 'C - A Batalha da Inglaterra', 'D - A invasão da França'], correct: 'A' },
                        { question: 'Quem era o líder da Alemanha Nazista?', options: ['A - Adolf Hitler', 'B - Benito Mussolini', 'C - Winston Churchill', 'D - Joseph Stalin'], correct: 'A' },
                        { question: 'Quais eram os países principais do Eixo?', options: ['A - Alemanha, Itália e Japão', 'B - Estados Unidos, Reino Unido e França', 'C - União Soviética, China e França', 'D - Alemanha, União Soviética e Itália'], correct: 'A' },
                        { question: 'Qual foi uma das consequências da guerra?', options: ['A - A partilha da Europa pós-guerra', 'B - A derrota final do nazismo', 'C - A divisão do Japão', 'D - A criação da ONU'], correct: 'A' }
                    ]
                },
                'Governo Vargas': {
                    content: `O governo de Getúlio Vargas, que se estendeu de 1930 a 1945 e de 1951 a 1954, marcou profundamente a história política e econômica do Brasil. Durante o primeiro período, Vargas chegou ao poder por meio da Revolução de 1930, após a crise do café e a insatisfação com o sistema político da Primeira República. Seu governo foi caracterizado por profundas reformas que visaram modernizar o país, especialmente no campo industrial e trabalhista. Em 1937, Vargas instaurou o Estado Novo, um regime autoritário que centralizou o poder, restringiu liberdades civis e eliminou a oposição política, ao mesmo tempo em que promoveu um forte nacionalismo e o desenvolvimento da infraestrutura industrial.

As políticas de Vargas destacaram-se pela criação de leis trabalhistas, como a Consolidação das Leis do Trabalho (CLT), que consolidou direitos como salário mínimo, férias e regulamentação da jornada de trabalho. Além disso, ele fomentou o crescimento de empresas estatais estratégicas, como a Companhia Siderúrgica Nacional (CSN) e a Petrobras, visando fortalecer a economia nacional e reduzir a dependência estrangeira. No entanto, seu governo também foi marcado por forte repressão aos opositores, censura e controle da mídia. Vargas deixou um legado ambíguo, sendo lembrado tanto por suas conquistas sociais quanto pelo autoritarismo de seu regime.







`,
                    questions: [
                        { question: 'Em que ano Getúlio Vargas assumiu o poder pela primeira vez?', options: ['A - 1930', 'B - 1934', 'C - 1945', 'D - 1951'], correct: 'A' },
                        { question: 'Qual foi uma das principais reformas de Vargas?', options: ['A - Criação da CLT', 'B - Criação do AI-5', 'C - Redemocratização', 'D - Plano Real'], correct: 'A' },
                        { question: 'Quantas vezes Vargas governou o Brasil?', options: ['A - Duas', 'B - Três', 'C - Uma', 'D - Quatro'], correct: 'A' },
                        { question: 'Qual evento marcou o fim de seu primeiro governo?', options: ['A - O golpe militar de 1945', 'B - O suicídio de Vargas', 'C - A renúncia de Vargas', 'D - A pressão popular'], correct: 'A' },
                        { question: 'O que foi a Consolidação das Leis do Trabalho?', options: ['A - Um conjunto de leis trabalhistas', 'B - A criação de sindicatos', 'C - Um plano econômico', 'D - A criação de uma nova constituição'], correct: 'A' }
                    ]
                }
            },
            scienceButton: {
                'Mudanças Climáticas': {
                    content: `As mudanças climáticas são fenômenos observados nas últimas décadas, com o aumento das temperaturas médias globais. Esse fenômeno tem várias causas, entre elas a emissão de gases de efeito estufa como o dióxido de carbono.`,
                    questions: [
                        { question: 'Qual o principal gás responsável pelas mudanças climáticas?', options: ['A - Dióxido de carbono', 'B - Metano', 'C - Vapor d\'água', 'D - Óxido de nitrogênio'], correct: 'A' },
                        { question: 'Quais as consequências do aquecimento global?', options: ['A - Elevação do nível do mar', 'B - Alterações nos padrões de chuva', 'C - Extinção de espécies', 'D - Todas as alternativas'], correct: 'D' },
                        { question: 'Qual setor da economia é mais responsável pela emissão de gases de efeito estufa?', options: ['A - Agronegócio', 'B - Indústria', 'C - Transporte', 'D - Energia'], correct: 'A' },
                        { question: 'O que são fontes renováveis de energia?', options: ['A - Fontes que nunca se esgotam', 'B - Fontes que dependem de recursos naturais', 'C - Fontes não poluentes', 'D - Fontes que não geram gases de efeito estufa'], correct: 'A' },
                        { question: 'Por que a energia solar é considerada uma fonte renovável?', options: ['A - Porque não emite gases de efeito estufa', 'B - Porque é barata', 'C - Porque depende do sol, um recurso inesgotável', 'D - Porque não é poluente'], correct: 'C' }
                    ]
                }
            }
        };

        function displayText(section, title) {
            textContent.style.display = 'block';
            textTitle.textContent = title;
            textBody.textContent = texts[section][title].content;
            loadQuestions(texts[section][title].questions);
        }

        function loadQuestions(questions) {
            questionsContainer.innerHTML = '';
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `
                    <p>${index + 1}. ${q.question}</p>
                    ${q.options.map((o, i) => `<label><input type="radio" name="q${index}" value="${String.fromCharCode(65 + i)}"> ${o}</label><br>`).join('')}
                `;
                questionsContainer.appendChild(questionDiv);
            });
        }

        document.getElementById('portugueseButton').addEventListener('click', () => {
            textSelection.innerHTML = `
                <button onclick="displayText('portugueseButton', 'Canção do Exílio')">Canção do Exílio</button>
            `;
        });

        document.getElementById('historyButton').addEventListener('click', () => {
            textSelection.innerHTML = `
                <button onclick="displayText('historyButton', 'Segunda Guerra Mundial')">Segunda Guerra Mundial</button>
                <button onclick="displayText('historyButton', 'Governo Vargas')">Governo Vargas</button>
            `;
        });

        document.getElementById('scienceButton').addEventListener('click', () => {
            textSelection.innerHTML = `
                <button onclick="displayText('scienceButton', 'Mudanças Climáticas')">Mudanças Climáticas</button>
            `;
        });

        finishButton.addEventListener('click', () => {
            const selectedOptions = Array.from(document.querySelectorAll('#questionsContainer input:checked')).map(input => input.value);
            let correctCount = 0;
            texts[textSelection.querySelector('button').id][textTitle.textContent].questions.forEach((q, index) => {
                if (selectedOptions[index] === q.correct) correctCount++;
            });
            resultContainer.innerHTML = `Você acertou ${correctCount} de ${texts[textSelection.querySelector('button').id][textTitle.textContent].questions.length} questões.`;
        });
    </script>
</body>
</html>
